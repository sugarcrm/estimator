<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/application.css" rel="stylesheet">
  </head>
  <body>
    <section class="container">

      <div class="row">
        <div class="span12">

          <div class="row">
            <!-- Inputs -->
            <div class="span8">
              <div class="page-header">
                <h2>Inputs</h2>
              </div>

              <div class="row">
                <div class="span2">
                  <label class="text">Licensed Users</label>
                  <div class="input-append">
                    <input id="totalUsers" class="calculateable input-small" size="4" type="text" value="1,000"><span class="add-on"><i class="icon-user"></i></span>
                  </div>
                </div>
                <div class="span2">
                  <label class="text">Concurrency</label>
                  <div class="input-append">
                    <input id="concurrency" class="calculateable input-small" size="4" type="text" value="50"><span class="add-on">%</span>
                  </div>
                </div> 

                <div class="span2">
                  <label class="text">Database Records</label>
                  <div class="input-append">
                    <input id="totalRecords" class="calculateable input-small" size="4" type="text" value="1,000,000"><span class="add-on"><i class="icon-folder-close"></i></span>
                  </div>
                </div>
                
                <div class="span2">
                  <label>Environment</label>
                  <select id="provider" class="calculateable input-small">
                    <option>On-Site</option>
                    <option>Amazon</option>
                  </select>
                </div>
                <div class="span2">
                  <label>Operating System</label>
                  <select id="operatingSystem" class="calculateable input-small">
                    <option>Linux</option>
                    <option>Windows</option>
                  </select>
                </div>
                
              </div>
              
              <div class="row">
              </div>

              <div class="row">
                <div class="span8">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Enabled</th>
                        <th>Solution</th>
                        <th>Web Requests / User</th>
                        <th>API Requests / User</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input id="sfa" class="solutions calculateable" type="checkbox"></td>
                        <td>Sales Force Automation</td>
                        <td><span id="sfa_web_rps" class="web_rps">0.0333</span> req/sec</td>
                        <td><span id="sfa_api_rps" class="api_rps">0</span> req/sec</td>
                      </tr>
                      <tr>
                        <td><input id="call_center" class="solutions calculateable" type="checkbox" checked="true"></td>
                        <td>Call Center</td>
                        <td><span id="call_center_web_rps" class="web_rps">0.0333</span> req/sec</td>
                        <td><span id="call_center_api_rps" class="api_rps">0.2</span> req/sec</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <!-- Calculations -->
            <div class="span4">
              <div class="page-header">
                <h2>Outputs</h2>                
              </div>
              <div class="row">
                <div class="span2">
                  <label class="text">
                    <i class="icon-user"></i>
                    Concurrent Users
                  </label>
                  <p id="concurrentUsers"></p>
                </div>
                <div class="span2">
                  <label class="text">
                    <i class="icon-comment"></i>
                    Requests / Second
                  </label>
                  <p id="reqsPerSec"></p>
                </div>
                <div class="span4">
                  <label class="text">
                    <i class="icon-comment"></i>
                    Peak Bandwidth (Mbps)
                  </label>
                  <p id="peakBandwidth">12.34 Mbps</p>
                </div>
                <div class="span2">
                  <label class="text">
                    <i class="icon-comment"></i>
                    Web CPU (Ghz)
                  </label>
                  <p id="webCpu">466.65</p>
                </div>
                <div class="span2">
                  <label class="text">
                    <i class="icon-comment"></i>
                    Web RAM (GB)
                  </label>
                  <p id="webCpu">253.38</p>
                </div>

              </div>
            </div>  
          </div>

          <div class="row">
            <div class="span12">
              <div class="page-header">
                <h2>Equipment</h2>
              </div>
              <div id="servers"></div>
            </div>
          </div>

        </div>
      </div>
    </section>
    
    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/jquery-priceformat.js"></script>
    <script src="assets/js/vendor/bootstrap.js"></script>
    <script src="assets/js/vendor/underscore.js"></script>
    <script src="assets/js/vendor/backbone.js"></script>
    <script src="assets/js/vendor/backbone-localstorage.js"></script>
    <script src="assets/js/application.js"></script>
  </body>
</html>
